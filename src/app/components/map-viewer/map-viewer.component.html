<div class="container">
    <div class="row">
        <h2 class="heading2">Submissions</h2>
    </div>

    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-4">
                    <div class="search mr-16">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" class="zendu-placeholder body-p-3" placeholder="Search...">
                    </div>
                </div>

                <div class="col-8">
                    <div class="row">
                        <div class="col-4">
                            <select name="selectForm" id="selectForm">
                                <option value="selectfrom">Select From</option>
                                <option value="form2">Form 2</option>
                                <option value="form3">Form 3</option>
                                <option value="form4">Form 4</option>

                            </select>
                        </div>
                        <div class="col-4">
                            <select name="selectStatus" id="selectStatus">
                                <option value="selectStatus">Select Status</option>
                                <option value="selectStatu2">Select Status 2</option>
                                <option value="selectStatus3">Select Status 3</option>
                                <option value="selectStatus4">Select Status 4</option>

                            </select>
                        </div>
                        <div class="col-4">
                            <input type="date" class="date-picker" name="datePicker" id="datePicker">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-2 pl-35">
            <div class="wrapper">
                <div class="custom-input">
                    <input type="radio" checked id="map" name="mapList">
                    <label for="map">Map</label>
                </div>
                <div class="custom-input">
                    <input type="radio" id="list" name="mapList">
                    <label for="list">List</label>
                </div>
            </div>
        </div>
        <div class="col-1 align-export">
            <button class="btn btn-link export">
                <!-- <i class="fa-solid fa-file-arrow-down"></i> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M9.15347 14.64L11.995 11.77C12.2822 11.47 12.2822 11 11.9851 10.71C11.698 10.42 11.2327 10.42 10.9455 10.71L9.37129 12.31V7.49C9.37129 7.07 9.04455 6.74 8.63861 6.74C8.23267 6.74 7.89604 7.07 7.89604 7.49V12.31L6.32178 10.71C6.03465 10.42 5.56931 10.42 5.28218 10.71C4.99505 11 4.99505 11.47 5.28218 11.77L8.11386 14.64C8.18317 14.71 8.26238 14.76 8.35148 14.8C8.44059 14.84 8.5396 14.86 8.63861 14.86C8.73762 14.86 8.82673 14.84 8.91584 14.8C9.00495 14.76 9.08416 14.71 9.15347 14.64ZM16.3282 7.02561C16.5609 7.02292 16.8143 7.02 17.0446 7.02C17.302 7.02 17.5 7.22 17.5 7.47V15.51C17.5 17.99 15.5 20 13.0446 20H5.17327C2.58911 20 0.5 17.89 0.5 15.29V4.51C0.5 2.03 2.4901 0 4.96535 0H10.2525C10.5 0 10.7079 0.21 10.7079 0.46V3.68C10.7079 5.51 12.1931 7.01 14.0149 7.02C14.4333 7.02 14.8077 7.02318 15.1346 7.02595C15.3878 7.02809 15.6125 7.03 15.8069 7.03C15.9479 7.03 16.1306 7.02789 16.3282 7.02561ZM16.6045 5.5661C15.7916 5.5691 14.8322 5.5661 14.1421 5.5591C13.047 5.5591 12.145 4.6481 12.145 3.5421V0.9061C12.145 0.4751 12.6629 0.2611 12.9579 0.5721C13.7203 1.37199 14.8873 2.5978 15.8738 3.63395C16.2735 4.05379 16.6436 4.44249 16.945 4.7591C17.2342 5.0621 17.0223 5.5651 16.6045 5.5661Z"
                        fill="#2188D9" />
                </svg>
                Export
            </button>

        </div>
    </div>


</div>

<div class="container">
    <div class="row mt-20">
        <div class="col-5">

            <div class="marker-container" *ngFor="let marker of markers">
                <div class="row">
                    <div class="col-7">
                        <div class="marker-location heading-5">{{ marker.location }}</div>
                        <span class="light-text body-p2-medium">From: </span> <span class="marker-email body-p-3"> {{
                            marker.from}}</span><br>
                        <span class="light-text body-p2-medium">To: </span> <span class="marker-email body-p-3"> {{
                            marker.to}}</span><br>
                        <span class="light-text body-p2-medium">Due Date: </span> <span class="dueDate body-p2-medium">
                            {{ marker.dueDate}}</span><br>
                    </div>
                    <div class="col-5 pl-20">
                        <div
                            [ngClass]="{'status-possitive': marker.status === 'Completed' || marker.status === 'Low Risk', 'status-negative': marker.status === 'Uncompleted', 'status-disabled': marker.status === 'Normal Review'}">
                            <ng-container *ngIf="marker.status === 'Completed' || marker.status === 'Low Risk'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13"
                                    fill="none">
                                    <circle cx="6" cy="6.5" r="6" fill="#53D86A" />
                                </svg>
                            </ng-container>

                            <ng-container *ngIf="marker.status === 'Uncompleted'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13"
                                    fill="none">
                                    <circle cx="6" cy="6.5" r="6" fill="#FF3D00" />
                                </svg>

                            </ng-container>

                            <ng-container *ngIf="marker.status === 'Normal Review'">

                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13"
                                    fill="none">
                                    <circle cx="6" cy="6.5" r="6" fill="#B8B9BC" />
                                </svg>
                            </ng-container>

                            <span
                                [ngClass]="{'status-possitive-text': marker.status === 'Completed' ||  marker.status === 'Low Risk', 'status-negative-text': marker.status === 'Uncompleted', 'status-disabled-text': marker.status === 'Normal Review'}">
                                {{ marker.status }}
                            </span>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <div class="col-7 p-0">
            <app-here-map></app-here-map>
        </div>
    </div>
</div>
